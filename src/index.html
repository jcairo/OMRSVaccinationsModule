    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div class="container" ng-controller="MainController">

    <!-- SEARCH ADD SECTION -->
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="input-group">
                    <span class="input-group-addon">Search</span>
                    <input class="form-control" type="text" id="search" ng-model="search.vaccinations" placeholder="Search Patient's Vaccinations">
                </div>
            </div>
        </div>
    </form>

    <div class="add-vaccination-wrapper">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">Add New Vaccination</span>
                        <input class="form-control" type="text" id="search" placeholder="Add a New Vaccination" ng-model="newVaccine" bs-options="vaccines as vaccines.name for vaccines in vaccines " bs-typeahead>
                        <span class="input-group-addon" ng-click="stageNewVaccination(newVaccine)">+</span>
                    </div>
                </div>
            </div>
        </form>

        <div class="staged-wrapper" ng-if="stagedVaccinations.length > 0">
            <!-- STAGED VACCINATIONS -->
            <div id="alert-container"></div>
            <vaccination get-vaccination="stagedVaccination" ng-repeat="stagedVaccination in stagedVaccinations"></vaccination>
        </div>
    </div>
    <!-- /SEARCH ADD SECTION -->

    <!-- VACCINATIONS -->
    <div class="vaccinations-wrapper">

        <div class="scheduled-header"><span class="label label-default section-label">Scheduled</span></div>
        <!-- ROUTINE VACCINATIONS -->
        <vaccination get-vaccination="vaccination" ng-repeat="vaccination in (schedvaccs = (vaccinations | filter: {routine: 'true'} | orderBy:['name', 'scheduled_date'] | filter:{name:search.vaccinations} | filter: {staged: '!true'}))" get-vacc="schedvaccs[$index-1]"></vaccination>

        <div class="not-scheduled-header"><span class="label label-default section-label">Unscheduled</span></div>
        <!-- NONROUTINE VACCINATIONS -->
        <vaccination get-vaccination="vaccination" ng-repeat="vaccination in (unschedvaccs = (vaccinations | filter: {routine: 'false'} | orderBy:['name', 'scheduled_date'] | filter:{name:search.vaccinations}| filter: {staged: '!true'}))" get-vacc="unschedvaccs[$index-1]"></vaccination>
    </div>
    <!-- /VACCINATIONS -->

</div>
