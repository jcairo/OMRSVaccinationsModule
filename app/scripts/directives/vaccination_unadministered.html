<!-- UNADIMISTERED TEMPLATE -->
<div ng-controller="UnAdminVaccinationController" class="vaccination unadministered" ng-class="{'scheduled':vaccination._template_id}">
    <!-- UNADMINISTERED HEADER -->
    <h4 class="drug"><span class="label label-default">{{ vaccination.name }}</span></h4>
    <div class="header form-wrapper unadministered-header" >
        <h4 class="date"><span class="label label-default">Indication: {{ vaccination.indication | date: 'mediumDate' }}</span></h4>
        <h4 class="date"><span class="label label-default">Scheduled: {{ vaccination.scheduled_date | date: 'mediumDate' }}</span></h4>
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-info" ng-click="toggleAdministerForm()">Administer</button>
        </div>
    </div>
    <!-- /HEADER -->

    <!-- ADMINISTRATION FORM -->
    <form ng-if="state.administerFormOpen" class="form-wrapper show-hide">
        <div >
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Date</label>
                <input class="form-control" type="date" ng-model="enteredAdminFormData.administration_date" placeholder="Date">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Dose</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.dose" placeholder="Dose">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Units</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.dosing_unit" placeholder="Units">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Route</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.route" placeholder="Units">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Body Site Administered</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.body_site_administered" placeholder="Body Site Administered">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Lot Number</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.lot_number" placeholder="Lot Number">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Manufacture Date</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.manufacture_date" placeholder="Manufacture Date">
            </div>
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label>Expiry Date</label>
                <input class="form-control" type="text" ng-model="enteredAdminFormData.expiry_date" placeholder="Expiry Date">
            </div>
            <div class="form-button-wrapper">
            <!-- cannot delete scheduled vaccines. -->
                <button type="submit" class="btn btn-danger" ng-show="!vaccination._template_id" ng-click="deleteVaccination(vaccination._id)">Delete</button>
                <button type="submit" class="btn btn-primary" ng-click="resetFormDataToDefaults()">Reset</button>
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </div>
    </form>
    <!-- / ADMINISTRATION FORM -->
</div>
<!-- /UNADMINISTERED TEMPLATE -->
