  <body>
  <div class="container" ng-controller="MainController">

    <!-- SEARCH ADD SECTION -->
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="input-group">
                    <span class="input-group-addon">Search</span>
                    <input class="form-control" type="text" id="search" ng-model="search.vaccinations" placeholder="Search">
                </div>
            </div>
        </div>
    </form>

    <div class="add-vaccination-wrapper" ng-controller="AddVaccinationController">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">Add New Vaccination</span>
                        <input class="form-control" type="text" id="search" placeholder="Vaccine Name" ng-model="newVaccine" bs-options="vaccines as vaccines.name for vaccines in vaccines " bs-typeahead>
                        <span class="input-group-addon" ng-click="stageNewVaccination(newVaccine)">+</span>
                    </div>
                </div>
            </div>
        </form>

        <!-- STAGED VACCINATIONS -->
        <vaccination get-vaccination="stagedVaccination" ng-if="stagedVaccination"></vaccination>

    </div>
    <!-- /SEARCH ADD SECTION -->

    <!-- VACCINATIONS -->
    <div class="vaccinations-wrapper">

        <!-- ROUTINE VACCINATIONS -->
        <vaccination get-vaccination="vaccination" ng-repeat="vaccination in vaccinations | filter: {routine: 'true'} | orderBy:['name', 'scheduled_date'] | filter:{name:search.vaccinations} | filter: {staged: '!true'} "></vaccination>

        <!-- NONROUTINE VACCINATIONS -->
        <vaccination get-vaccination="vaccination" ng-repeat="vaccination in vaccinations | filter: {routine: 'false'} | orderBy:['name', 'scheduled_date'] | filter:{name:search.vaccinations}| filter: {staged: '!true'}"></vaccination>
    </div>
    <!-- /VACCINATIONS -->

</div>
