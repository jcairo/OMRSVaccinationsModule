        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">Search</span>
                        <input class="form-control" type="text" id="search" ng-model="search.name" placeholder="Search">
                    </div>
                </div>
            </div>

            <div class="form-group form-group-sm">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">Add New Vaccine</span>
                        <input class="form-control" type="text" id="search" placeholder="Vaccine Name">
                        <span class="input-group-addon">+</span>
                    </div>
                </div>
            </div>
        </form>
    <!-- SEARCH FORM -->

    <!-- VACCINATIONS -->
    <vaccination vaccination="vaccination" ng-repeat="vaccination in vaccinations | orderBy:['name', 'administration_date'] | filter:{name:search.name}"></vaccination>
    <!-- /VACCINATIONS -->

  </div>
